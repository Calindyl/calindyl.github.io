---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
<iframe scrolling="no" marginheight="0" frameborder="0" width="551" style="height: 582px;" src="http://facebookgalleria.com/gallery.php?id=965692910120675&exclude=138137092876265&rows=4&margin=10&cols=3&width=170&font_size=11&title_color=000000&hide_next_back=0&share_buttons=1&shape=rectangle&frame=1&token=b8f1d162-6548-11e5-a7a0-db9a7167b245"></iframe>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
